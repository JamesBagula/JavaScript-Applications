<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Accordion using JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="accordion-container">
        <div class="accordion">
            <div class="accordionTop">
                <h2> What is HTML ? </h2>
            </div>
            <hr>
            <div class="content">
                <p class="para">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui, modi?
                </p>
            </div>
        </div>
        <div class="accordion">
            <div class="accordionTop">
                <h2> What is CSS ? </h2>
            </div>
            <hr>
            <div class="content">
                <p class="para">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, asperiores?
            </div>
        </div>
        <div class="accordion">
            <div class="accordionTop">
                <h2> What is JavaScript ? </h2>
            </div>
            <hr>
            <div class="content">
                <p class="para">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, inventore!
                </p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
